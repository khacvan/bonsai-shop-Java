<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<head th:replace="fragments :: page_head(${pageTitle}, 'tag')" />
</head>

<body>
<div th:replace="navigation :: header_menu"></div>

<div class="container-fluid">
	<div th:replace="navigation :: search_nav"></div>
	
	<div th:if="${totalItems > 0}">
		<h2>Search Results for '[[${keyword}]]'</h2>
	</div>
	
	<div th:unless="${totalItems > 0}">
		<h3>No match found for '[[${keyword}]]'</h3>
	</div>
		
	<div class="row">
		<th:block th:each="product : ${listResult}">
			<div th:replace="product/product_fragment :: content"></div>
		</th:block>
	</div>
	
	<div th:replace="fragments :: pagination('/search', 'products')"></div><!-- chỉ lấy products khi pagination, ko lấy categories -->
	
	<div th:replace="navigation :: footer"></div>
</div>	

</body>
</html>
