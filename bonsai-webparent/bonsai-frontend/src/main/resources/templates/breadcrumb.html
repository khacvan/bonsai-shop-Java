<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" th:remove="tag">
	<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
		<div class="row">
			<div class="col">
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a th:href="@{/}">Home</a>
						</li>
						
						<th:block th:each="parent : ${listCategoryParents}">
							<li class="breadcrumb-item">
								<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
							</li>
						</th:block>
						
						<li class="breadcrumb-item" th:if="${product != null}">
							<span>[[${product.shortName}]]</span>
						</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
</div>



</body>

<script>
	$('#modalDialog').on('shown.bs.modal', function () {
		var $modal = $(this);
		var $modalDialog = $modal.find('.modal-dialog');
		var modalDialogHeight = $modalDialog.outerHeight();
		var windowHeight = $(window).height();
		var topMargin = (windowHeight - modalDialogHeight) / 2;
		$modalDialog.css('margin-top', topMargin + 'px');
	});

</script>

</html>
